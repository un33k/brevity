<div class="map-add-box">

    <div class="map-input">

        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-map-marker fa-fw text-warning spinning-font-group"></i></span>
          <input id="map-input-{{snippet.id}}" class="form-control" type="text" placeholder="Enter address, zip/postal or location">
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            map_init('{{snippet.id}}');
        });
    </script>

    <div id="map-canvas-{{snippet.id}}" data-snippet-id="{{snippet.id}}" class="flexible-container map-canvas"></div>

</div>

<div class="clearfix"></div>
